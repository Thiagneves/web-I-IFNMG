<!DOCTYPE html> <!-- Informo ao meu navegador que estou usando o HTML5 -->
<html lang="pt-BR"> <!-- Linguagem do site, chamdo de atributo -->

<head> <!-- Informacoes do site nao aparece na pagina do usuario) -->

    <meta charset="UTF-8"> 
        <!-- Define a codificacao dos caracteres, nao eh obrigatorio, mas eh de extrema importancia a sua utilizacao -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- Controla como a pagina sera exibida nos dispositivos moveis -->
    <title>Introdution of HTML - Web I</title>
        <!-- Titulo do meu site, aparece na aba do navegador -->

</head>

    <body> <!-- Corpo do meu site, todo conteudo visivel -->

        <h1>Hello Word!</h1> <!-- Titulo -->

        <h3>Esporte</h3> <!-- Subtitulo -->

        <p>Noticias sobre esporte</p> <!-- Paragrafos -->

        <h2>Tecnologia</h2>

        <h3>Inteligencia Artificial</h3>

        <p>Novidades sobre IA em 2026</p>

    </body>

</html>
